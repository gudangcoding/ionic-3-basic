<ion-header>
  <ion-navbar>
    <ion-title>Alert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="doAlert()">Show Basic Alert</button>
  <button ion-button block (click)="confirmAlert()">Show Confirm Alert</button>
  <button ion-button block (click)="inputAlert()">Show Input Alert</button>
  <button ion-button block (click)="checkboxAlert()">Show Checkbox Alert</button>
</ion-content>
