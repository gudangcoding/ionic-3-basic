<ion-header>
  <ion-navbar>
    <ion-title>Buttons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p><button ion-button>Default</button></p>
  <p><button ion-button color="light">Light</button></p>
  <p><button ion-button color="secondary">Secondary</button></p>
  <p><button ion-button color="danger">Danger</button></p>
  <p><button ion-button color="dark">Dark</button></p>

  <p><button ion-button color="dark" outline>Dark Outline</button></p>
  <p><button ion-button color="secondary" round>Secondary Round</button></p>
  <p><button ion-button clear>Primary Clear</button></p>
  <p><button ion-button block>Block Button</button></p>
  <p><button ion-button small>Small</button></p>

  <p>
  	<button ion-button icon-left>
  		<ion-icon name="home"></ion-icon>
  		Left Icon
	</button>

	<button ion-button icon-only>
	  <ion-icon name="home"></ion-icon>
	</button>
  </p>

  <ion-fab center top>
	<button ion-fab color="danger">
		<ion-icon name="add"></ion-icon>			
	</button>
  </ion-fab>

</ion-content>
