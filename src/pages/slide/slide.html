<ion-header>
  <ion-navbar>
    <ion-title>Slide</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image"/>
      <h2 [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>
</ion-content>
